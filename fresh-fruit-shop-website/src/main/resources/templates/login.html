<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fresh Fruit Shop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #81c784, #388e3c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 360px;
      max-width: 95vw;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1.8rem;
      color: #2e7d32;
      font-weight: 700;
      font-size: 1.9rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      text-align: left;
      font-weight: 600;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #c8e6c9;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2e7d32;
      outline: none;
    }
    button {
      background-color: #2e7d32;
      color: #fff;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b3d19;
    }
    .register-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    .register-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Fresh Fruit Shop</h2>
    <form th:action="@{/login}" method="post">
      <label for="username">Email</label>
      <input type="email" id="username" name="username" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Log In <i class="fas fa-sign-in-alt"></i></button>
    </form>
    <p class="register-text">
      Don't have an account? <a th:href="@{/register}" href="/register">Register here</a>
    </p>
  </div>

</body>
</html>
