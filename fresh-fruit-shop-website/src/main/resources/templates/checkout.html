<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Checkout - Fresh Fruit Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f9fafb;
            color: #2f4f2f;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1b5e20;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        th {
            background-color: #2e7d32;
            color: white;
            font-weight: 600;
        }
        img {
            max-width: 80px;
            border-radius: 8px;
        }
        .total-row td {
            font-weight: bold;
            font-size: 1.2rem;
            color: #1b5e20;
        }
        form.shipping-info {
            background: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 0.8rem 0 0.2rem;
            font-weight: 600;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            display: block;
            margin: 1.5rem auto 2rem auto;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #255d24;
        }
    </style>
</head>
<body>

<h1>Checkout</h1>

<form th:action="@{/checkout}" method="post" class="shipping-info">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="shippingName">Full Name</label>
    <input type="text" id="shippingName" name="shippingName" placeholder="Enter your full name" required />

    <label for="shippingAddress">Address</label>
    <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Enter your shipping address" required />

    <label for="shippingCity">City</label>
    <input type="text" id="shippingCity" name="shippingCity" placeholder="Enter your city" required />

    <label for="shippingPhone">Phone Number</label>
    <input type="tel" id="shippingPhone" name="shippingPhone" placeholder="Enter your phone number" required />

    <label for="shippingZipcode">Zip Code</label>
    <input type="text" id="shippingZipcode" name="shippingZipcode" placeholder="Enter your zip code" required />

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Fruit</th>
                <th>Price (Tsh)</th>
                <th>Quantity</th>
                <th>Subtotal (Tsh)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{~/images/{filename}(filename=${item.fruit.imageUrl})}" th:alt="${item.fruit.name}" /></td>
                <td th:text="${item.fruit.name}">Fruit Name</td>
                <td th:text="${#numbers.formatDecimal(item.fruit.price, 0, 'POINT', 2, 'COMMA')}">0.00</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${#numbers.formatDecimal(item.fruit.price * item.quantity, 0, 'POINT', 2, 'COMMA')}">0.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="4" style="text-align:right;">Total:</td>
                <td th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 2, 'COMMA')}">0.00</td>
            </tr>
        </tfoot>
    </table>

    <button type="submit">Confirm and Place Order</button>
</form>

</body>
</html>
