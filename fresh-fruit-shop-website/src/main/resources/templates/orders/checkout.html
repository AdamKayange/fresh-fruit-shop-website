<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
  <title>Checkout - Fresh Fruit Shop</title>
</head>
<body>
<main th:fragment="content">
  <div class="main-content" style="max-width: 1000px;">
    <div class="cart-header">
      <h1 class="section-title">
        <i class="fas fa-credit-card" style="margin-right: 0.5rem;"></i>
        Checkout
      </h1>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
      <!-- Order Summary -->
      <div class="cart-items">
        <h3 style="padding: 1.5rem; margin: 0; border-bottom: 1px solid var(--border-light); font-size: 1.25rem;">
          Order Summary
        </h3>

        <div th:each="item : ${cartItems}" class="cart-item" style="padding: 1rem 1.5rem;">
          <img th:src="${item.imageUrl}" th:alt="${item.fruitName}"
               style="width: 50px; height: 50px; object-fit: cover; border-radius: 0.5rem;">

          <div style="flex: 1;">
            <h4 style="margin: 0; font-size: 1rem;" th:text="${item.fruitName}">Fruit Name</h4>
            <p style="margin: 0; color: var(--text-light); font-size: 0.875rem;"
               th:text="'Qty: ' + ${item.quantity}">Qty: 1</p>
          </div>

          <div style="font-weight: 600;" th:text="'$' + ${item.subtotal}">$0.00</div>
        </div>

        <div style="padding: 1.5rem; border-top: 2px solid var(--border-light);">
          <div class="cart-total" style="margin: 0;">
            <span>Total:</span>
            <span class="total-amount" th:text="'$' + ${cartTotal}">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Delivery Information -->
      <div class="form-card" style="margin: 0;">
        <h3 style="margin-top: 0; font-size: 1.25rem; margin-bottom: 1.5rem;">Delivery Information</h3>

        <form th:action="@{/orders/place}" method="post">
          <div class="form-group">
            <label for="address" class="form-label">Delivery Address</label>
            <input type="text" id="address" name="address" class="form-input" required>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" name="city" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="zipCode" class="form-label">Zip Code</label>
              <input type="text" id="zipCode" name="zipCode" class="form-input" required>
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>
          </div>

          <button type="submit" class="btn btn-primary w-full">
            <i class="fas fa-check"></i>
            Place Order - <span th:text="'$' + ${cartTotal}">$0.00</span>
          </button>
        </form>
      </div>
    </div>

    <div style="text-align: center;">
      <a th:href="@{/cart}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        Back to Cart
      </a>
    </div>
  </div>

  <style>
    @media (max-width: 768px) {
        .main-content > div:first-of-type {
            grid-template-columns: 1fr !important;
        }
    }
  </style>
</main>
</body>
</html>
