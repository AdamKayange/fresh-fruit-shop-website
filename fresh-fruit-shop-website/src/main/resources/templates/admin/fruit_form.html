<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${fruit.fruitId == null} ? 'Add Fruit' : 'Edit Fruit'">Fruit Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${fruit.fruitId == null} ? 'Add New Fruit' : 'Edit Fruit'"></h2>
  <form th:action="@{${fruit.fruitId == null} ? '/admin/fruits/add' : '/admin/fruits/update'}" method="post" th:object="${fruit}">
    <input type="hidden" th:field="*{fruitId}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Fruit Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" th:field="*{category}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/admin/fruits}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
