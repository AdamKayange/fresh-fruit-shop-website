<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Users - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            margin: 0; padding: 0;
        }
        nav {
            background-color: #2e7d32;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .brand { font-weight: bold; font-size: 1.5rem; }
        nav .nav-links a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 600;
        }
        nav .nav-links a:hover { text-decoration: underline; }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #388e3c;
            color: white;
            font-weight: 600;
        }
        td.actions {
            text-align: right;
        }
        .toggle-role, .delete-btn {
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
        }
        .toggle-role {
            background-color: #388e3c;
            margin-right: 0.5rem;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .toggle-role:hover, .delete-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<nav>
    <div class="brand">Admin Dashboard</div>
    <div class="nav-links">
        <a href="/admin"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/admin/fruits"><i class="fas fa-apple-alt"></i> Fruits</a>
        <a href="/admin/orders"><i class="fas fa-box"></i> Orders</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</nav>

<main>
    <h1>Manage Users</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Admin?</th>
            <th>Registered At</th>
            <th class="actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">1</td>
            <td th:text="${user.name}">Alice</td>
            <td th:text="${user.email}">alice@example.com</td>
            <td th:text="${user.isAdmin} ? 'Yes' : 'No'">No</td>
            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-23 12:34</td>
            <td class="actions">
                <form th:action="@{/admin/users/toggle/{id}(id=${user.userId})}" method="post" style="display:inline">
                    <button type="submit" class="toggle-role"
                            th:text="${user.isAdmin} ? 'Revoke Admin' : 'Make Admin'">
                        Make Admin
                    </button>
                </form>
                <form th:action="@{/admin/users/delete/{id}(id=${user.userId})}"
                      method="post"
                      onsubmit="return confirm('Delete this user?');"
                      style="display:inline">
                    <button type="submit" class="delete-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
