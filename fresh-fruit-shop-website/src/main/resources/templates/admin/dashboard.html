<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Fresh Fruit Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Basic styling for dashboard */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f6f7;
            color: #333;
        }
        nav {
            background-color: #2e7d32;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .brand {
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: 600;
        }
        nav .nav-links span {
            font-size: 1rem;
            white-space: nowrap;
        }
        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav .nav-links a:hover {
            background-color: #1b3d19;
            text-decoration: none;
        }
        main {
            padding: 2.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-align: center;
        }
        .cards {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            flex: 1 1 250px;
            max-width: 300px;
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .card h2 {
            font-size: 3rem;
            margin-bottom: 0.3rem;
            color: #388e3c;
            font-weight: 800;
        }
        .card p {
            font-size: 1.25rem;
            color: #666;
            letter-spacing: 0.05em;
        }
        .grid {
            display: flex;
            gap: 1.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid a {
            flex: 1 1 200px;
            max-width: 220px;
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            user-select: none;
        }
        .grid a:hover {
            background-color: #1b3d19;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            transform: translateY(-3px);
            text-decoration: none;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .cards, .grid {
                flex-direction: column;
                gap: 1.5rem;
            }
            .card, .grid a {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="brand">Admin Dashboard</div>
    <div class="nav-links">
        <span>Welcome, <b th:text="${adminName}">Admin</b></span>
        <form th:action="@{/logout}" method="post">
      <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
    </div>
</nav>

<main>
    <h1>Dashboard Overview</h1>

    <div class="cards">
        <div class="card">
            <h2 th:text="${fruitCount}">0</h2>
            <p>Fruits</p>
        </div>
        <div class="card">
            <h2 th:text="${userCount}">0</h2>
            <p>Users</p>
        </div>
        <div class="card">
            <h2 th:text="${orderCount}">0</h2>
            <p>Orders</p>
        </div>
    </div>

   <div class="grid">
  <a href="/admin/fruits">Manage Fruits</a>
  <a href="/admin/users">Manage Users</a>
  <a href="/admin/orders">Manage Orders</a>
  <a href="/admin/fruits/add">Add New Fruit</a>
</div>

</main>
</body>
</html>
