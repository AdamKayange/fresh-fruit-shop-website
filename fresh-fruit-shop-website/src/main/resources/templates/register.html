<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Fresh Fruit Shop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a5d6a7, #388e3c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .register-box {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      max-width: 95vw;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 1.8rem;
      color: #2e7d32;
      font-weight: 700;
      font-size: 1.9rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #c8e6c9;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2e7d32;
      outline: none;
    }
    button {
      background-color: #2e7d32;
      color: #fff;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #1b3d19;
    }
    .login-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #444;
      text-align: center;
    }
    .login-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .login-text a:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }
    .success-msg {
      color: #2e7d32;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create an Account</h2>

    <!-- Success message -->
    <div th:if="${success}" class="success-msg" th:text="${success}"></div>

    <!-- Form start -->
    <form th:action="@{/register}" th:object="${user}" method="post">

      <!-- Error messages for each field -->
      <div th:if="${#fields.hasErrors('name')}" class="error-msg" th:errors="*{name}">Name error</div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Your full name" required />

      <div th:if="${#fields.hasErrors('email')}" class="error-msg" th:errors="*{email}">Email error</div>
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Your email address" required />

      <div th:if="${#fields.hasErrors('password')}" class="error-msg" th:errors="*{password}">Password error</div>
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required />

      <button type="submit">Register <i class="fas fa-user-plus"></i></button>
    </form>

    <p class="login-text">
      Already have an account? <a th:href="@{/login}" href="/login">Log in here</a>
    </p>
  </div>

</body>
</html>
